<div class="row">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <div align="center" <span class="card-title">Create job</span>
                </div>
                <form name="jobForm" ng-submit="submitForm(jobForm.$valid)" novalidate>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mode_edit</i>
                            <input id="icon_prefix" type="text" class="validate" ng-model="jobCtrl.job.jobProfile">
                            <label for="icon_prefix">Job profile</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="icon_prefix2" class="materialize-textarea" ng-model="jobCtrl.job.description"></textarea>
                            <label for="icon_prefix2">Description</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mode_edit</i>
                            <input id="icon_prefix" type="text" class="validate" ng-model="jobCtrl.job.qualification">
                            <label for="icon_prefix">Required Qualification</label>
                        </div>
                    </div>
            </div>
            <div class="card-action">
              <input type="button" ng-click="jobCtrl.createJob()" class="btn btn-default" value="Create Job" />
            </div>
             </form>
        </div>
    </div>
</div>
