 
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">

            <h1>Register</h1>
            <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>

                <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>

                <div class="form-group">
                    <label for="username">USER NAME</label>
                    <input type="text" name="username" ng-model="regCtrl.user.userName" ng-change="CheckUserName();"  />          
        <label ng-if="userNameError" class="text text-danger">Invalid User Name</label>
                        </div>

                <div class="form-group">
                    <label for="fullname">FULL NAME</label>
                    <input type="text" name="fullname" ng-model="regCtrl.user.fullName" />
                </div>

                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="text" name="password" ng-model="regCtrl.user.password" />
                </div>

                <div class="form-group">
                    <label for="conpassword">CONFIRM PASSWORD</label>
                    <input type="text" name="conpassword" ng-model="regCtrl.user.conPassword" />
                </div>

                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="text" name="email" ng-model="regCtrl.user.email">
                </div>

                <div class="form-group">
                    <label for="phone">MOBILE</label>
                    <input type="text" name="phone" ng-model="regCtrl.user.phone">
                </div>

                <div class="form-group">
                    <label for="role">ROLE</label>
                    <input type="text" name="role" ng-model="regCtrl.user.role">
                </div>

                <div class="form-group">
                    <input type="button" ng-click="regCtrl.register()" class="btn btn-default" value="Register" />
                </div>
            </form>

        </div>
      <div class="col-md-2"></div>
        </div>
    </div>
